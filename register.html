<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Chat - إنشاء حساب</title>

    <!-- ربط ملفات CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- أيقونة التبويب -->
    <link rel="icon" href="assets/icons/chat-icon.png" type="image/png">
</head>

<body>

    <!-- رأس الصفحة -->
    <header>
        <div class="container">
            <h1 class="logo">You Chat</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="login.html">تسجيل الدخول</a></li>
                    <li><a href="register.html" class="active">إنشاء حساب</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- القسم الرئيسي: نموذج إنشاء الحساب -->
    <main>
        <section class="form-section">
            <div class="container">
                <h2>إنشاء حساب جديد</h2>
                <form id="register-form" onsubmit="return registerUser(event)">
                    <div class="form-group">
                        <label for="username">اسم المستخدم:</label>
                        <input type="text" id="username" name="username" required placeholder="ادخل اسم المستخدم">
                    </div>
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني:</label>
                        <input type="email" id="email" name="email" required placeholder="example@example.com">
                    </div>
                    <div class="form-group">
                        <label for="password">كلمة المرور:</label>
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">تأكيد كلمة المرور:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="••••••••">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn primary-btn">إنشاء الحساب</button>
                    </div>
                    <p class="form-footer">
                        لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
                    </p>
                </form>
            </div>
        </section>
    </main>

    <!-- تذييل الصفحة -->
    <footer>
        <div class="container">
            <p>&copy; 2025 You Chat. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <!-- ربط ملفات JavaScript -->
    <script src="js/auth.js"></script>

</body>
</html>
